<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <link rel="icon" href="IMG/logo.jpeg" type="logo.jpeg"> <!-- Corrigido -->

</head>
<body>
    <div class="container">
        <main class="content">
            <section id="about" class="section"> 
                <h1>Sobre Mim</h1> 
                <p>Bem-vindo ao meu portfólio! Aqui você encontrará informações sobre meus projetos e minha trajetória.</p>
            </section>
            <section id="projects" class="section hidden"> 
                <h1>Projetos</h1> 
                <p>Veja alguns dos projetos em que trabalhei e suas principais características.</p>
            </section>
            <section id="contact" class="section hidden"> 
                <h1>Contato</h1> 
                <p>Entre em contato comigo através das minhas redes sociais ou email.</p>
            </section>
        </main>
        <aside class="sidebar">
            <button data-section="about">Sobre Mim</button>
            <button data-section="projects">Projetos</button>
            <button data-section="contact">Contato</button>
        </aside>
    </div>
    <script src="script.js"></script>
</body>
</html>
